<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embed - iFrame API</title>
    <link href="exercise5.css" rel="stylesheet">
    <script src="spotify.js"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
</head>

<body>

    <section>
        <div class="banner">
            <img class="banner-img" src="img/Red World Art Day (Banner (Landscape)) (1).png">
       </div>
    
        <div class="title">
            <h1 align="center" id="title">"I never painted dreams. I painted my own reality."</h1>
            <p align="center"id="quote">-Frida Kahlo</p>
        </div>
    
        <div class="section-content">
                <div class="embed">
                <div id="embed-iframe"></div>
            </div>
            <div class="icon">
                <img src="img/Screenshot 2023-12-02 at 7.26.58 PM.png" height="100%">
            </div>
        </div>
    </section>
    

</body>


<footer>
    
    <div class="info">     
          
          <div class="visit">
              <h1 class="plan-visit">WTHR 314<br>Open Mon — Sat<br>10:30 a.m. — 7:00 p.m.</h1>
          </div>


           <div class="requests">
              <h1 class="form">
                <form>
                <label for="song-request">Song Requests:</label><br>
                <input type="text" id="song-request" name="request"><br>
                <input type="submit" value="Submit">
              </form>
              </h1>
            </div>

      </div>

</footer>



<html>
